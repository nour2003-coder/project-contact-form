<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>mp2</title>
  </head>
  <body>
    <section class="main">
      <section class="gradie">
        <h2 class="titre1">Gradie</h2>
        <p class="des"
        >Beautiful gradients in seconds</p>
        <img
          src="/Gradie_Sign_Up_Starter_Files_57545859d3/azert/Assets/iPhone Mockup.png"
          alt="iphone"
          height="1000px"
          width="600px"
        />
      </section>
      <section class="login">

        <div><h2>Login</h2></div>
          
        <form action="https://httpbin.org/get" method="get">
         
          <div>  
              <p>
                <label for="Email">Email:</label>
                <br>
                <input
                  class="input"
                  type="text"
                  name="Email"
                  id="Email"
                  placeholder="John@example.com"
                  autocomplete="on"
                  required
                  autofocus
                />
              </p>
            </div>
              <div>
              <p>
                <label for="password">Password</label>
                <br>
                <input
                  class="input"
                  type="password"
                  name="password"
                  id="password"
                  placeholder="at least 8 characters"
                  minlength="8"
                  required
                />
              </p>
            </div>
            <div>
                
                  <input type="checkbox" name="conditions" id="terms" class="required" value="terms" />
                  <label for="terms" class="terms-label">By creating an Account,you agree to the Terms and Conditions </label>
                 
                 
                  
               
              </div>
                <div>    
        
        <input type="submit" value="Create an Account" id="submit">
      </div>
      </section>
    </section>
  </body>
</html>
